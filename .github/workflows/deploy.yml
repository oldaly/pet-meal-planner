name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Debug - list files after checkout
        run: ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ./cats_and_dogs_api
        run: npm ci

      - name: Build project
        working-directory: ./cats_and_dogs_api
        run: npm run build

      - name: Clean and zip deployment package
        run: |
          rm -f app.zip
          zip -r app.zip cats_and_dogs_api -x "cats_and_dogs_api/node_modules/*" "cats_and_dogs_api/.git/*" "cats_and_dogs_api/.github/*"

      - name: Debug - list app.zip contents
        run: unzip -l app.zip

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: cats-and-dogs-api
          environment_name: cats-and-dogs-api-env
          version_label: app-${{ github.run_id }}
          region: ap-southeast-2
          deployment_package: app.zip
